<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 200vh;
    }

    /* Style untuk navbar */
    .navbar {
      overflow: hidden;
      background-color: #333;
    }

    /* Style untuk link di dalam navbar */
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /* Style untuk link ketika dihover */
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Style untuk konten utama */
    .content {
      padding: 16px;
    }

    /* Style untuk navbar yang fixed di atas saat digulir */
    .navbar-fixed {
      position: fixed;
      top: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="navbar" id="myNavbar">
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#services">Services</a>
  <!-- Tambahkan link sesuai kebutuhan -->

  <!-- Tombol untuk mengaktifkan atau menonaktifkan navbar fixed -->
  <button onclick="toggleNavbar()">Toggle Fixed Navbar</button>
</div>

<div class="content">
  <!-- Konten utama -->
  <h2>Main Content Goes Here</h2>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
</div>

<script>
  // Fungsi untuk mengaktifkan atau menonaktifkan navbar fixed
  function toggleNavbar() {
    var navbar = document.getElementById("myNavbar");
    navbar.classList.toggle("navbar-fixed");
  }
</script>

</body>
</html>
